<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box" style="background-color: #d5eeff; height:100px; width:200px; margin-top: 100px;">
        <p>HOLA MUNDO</p>
    </div>

    <div class="container_centerText" style="background-color: #d9a2f1; height: 100px; margin-top: 100px;">
        <p class="child_centerText">center example</p>
    </div>

    <div class="container_centerText" style="background-color: #005d6c; width: 75%; height: 250px;">
        <p class="child_centerText">hola mundo</p>
    </div>

    
    <div style="justify-content: center; display: flex;">
            <div class="container_centerText" style="background-color: #f7c873; width: 75%; height: 250px;">
                <p class="child_centerText">hola mundo</p>
            </div>
        </div>

    <div style="justify-content: flex-end; display: flex;">
        <div class="container_centerText" style="background-color: #5ca0d3; width: 75%; height: 250px;">
            <p class="child_centerText">hola mundo</p>
        </div>
    </div>
</body>
</html>
